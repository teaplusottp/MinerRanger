        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#87CEEB", "font": {"color": "black"}, "id": "End", "label": "End", "shape": "dot", "size": 20, "title": "Node: End"}, {"color": "#87CEEB", "font": {"color": "black"}, "id": "Check Documents", "label": "Check Documents", "shape": "dot", "size": 20, "title": "Node: Check Documents"}, {"color": "#87CEEB", "font": {"color": "black"}, "id": "Reject", "label": "Reject", "shape": "dot", "size": 20, "title": "Node: Reject"}, {"color": "#87CEEB", "font": {"color": "black"}, "id": "Approve", "label": "Approve", "shape": "dot", "size": 20, "title": "Node: Approve"}, {"color": "#87CEEB", "font": {"color": "black"}, "id": "Start", "label": "Start", "shape": "dot", "size": 20, "title": "Node: Start"}, {"color": "#87CEEB", "font": {"color": "black"}, "id": "Submit Application", "label": "Submit Application", "shape": "dot", "size": 20, "title": "Node: Submit Application"}, {"color": "#87CEEB", "font": {"color": "black"}, "id": "Archive", "label": "Archive", "shape": "dot", "size": 20, "title": "Node: Archive"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#A9A9A9", "from": "Approve", "label": "Freq: 4\nPerf: 345.0", "title": "Frequency: 4\u003cbr\u003ePerformance: 345.0", "to": "Archive"}, {"arrows": "to", "color": "#A9A9A9", "from": "Approve", "label": "Freq: 6\nPerf: 320.0", "title": "Frequency: 6\u003cbr\u003ePerformance: 320.0", "to": "End"}, {"arrows": "to", "color": "#A9A9A9", "from": "Archive", "label": "Freq: 4\nPerf: 300.0", "title": "Frequency: 4\u003cbr\u003ePerformance: 300.0", "to": "End"}, {"arrows": "to", "color": "#A9A9A9", "from": "Check Documents", "label": "Freq: 10\nPerf: 498.0", "title": "Frequency: 10\u003cbr\u003ePerformance: 498.0", "to": "Approve"}, {"arrows": "to", "color": "#A9A9A9", "from": "Check Documents", "label": "Freq: 5\nPerf: 336.0", "title": "Frequency: 5\u003cbr\u003ePerformance: 336.0", "to": "Reject"}, {"arrows": "to", "color": "#A9A9A9", "from": "Reject", "label": "Freq: 5\nPerf: 132.0", "title": "Frequency: 5\u003cbr\u003ePerformance: 132.0", "to": "End"}, {"arrows": "to", "color": "#A9A9A9", "from": "Start", "label": "Freq: 15\nPerf: 228.0", "title": "Frequency: 15\u003cbr\u003ePerformance: 228.0", "to": "Submit Application"}, {"arrows": "to", "color": "#A9A9A9", "from": "Submit Application", "label": "Freq: 15\nPerf: 376.0", "title": "Frequency: 15\u003cbr\u003ePerformance: 376.0", "to": "Check Documents"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};
